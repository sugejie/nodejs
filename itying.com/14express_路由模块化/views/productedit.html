<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑商品</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>

<%- include public/header.html %>


<div class="container-fluid">
    <div class="row">
        
        <%- include public/left.html %>
        
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">编辑商品
                </li>
            </ol>
            <div class="panel panel-default">
			    <div class="panel-heading">
                  编辑商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/doproductedit" method="post" enctype="multipart/form-data">
                            <ul>
                                <input type="hidden" name="id" value="<%=list._id %>">
                                <input type="hidden" name="pic_origin" value="<%=list.pic %>">
                                <li>  商品名称: <input type="text" name="title" value="<%=list.title %>"/></li>
                                <li>  商品图片: <input type="file" name="pic"/><br/><br/>
                                    <img src="<%=list.pic%>" width="100px"/><br/><br/>
                                </li>
                                <li>  商品价格: <input type="text" name="price" value="<%=list.price %>"/></li>
                                <li>  商品邮费: <input type="text" name="fee" value="<%=list.fee %>"/></li>
                                <li>
                                    商品描述:
                                    <textarea name="description" id="" cols="60" rows="8"><%=list.description %></textarea>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
